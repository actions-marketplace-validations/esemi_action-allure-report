name: 'Allure report simple'
description: 'Generate Allure report for test suite'
inputs:
  results-dir:
    description: 'Allure test result data dir'
    required: true
    default: 'allure-results'
  report-dir:
    description: 'Allure report target dir'
    required: true
    default: 'allure-report'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.results-dir }}
    - ${{ inputs.report-dir }}
